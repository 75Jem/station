- type: entity
  name: "ритуальний кинджал"
  parent: BaseKnife
  id: RitualDagger
  description: "Дивний кинджал, що використовується зловісними групами для ритуалів і жертвоприношень."
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon # TODO: It should have armor piercing effect (around 50%?) but we have no such system yet. Sucks.
    wideAnimationRotation: -135
    maxTargets: 1
    heavyRateModifier: 0.95
    heavyStaminaCost: 5
    damage:
      types:
        Piercing: 15
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus
  - type: CultItem
  - type: RuneDrawer
  - type: ActivatableUI
    key: enum.RuneDrawerBuiKey.Key
    inHandsOnly: true
    userWhitelist:
      components:
      - BloodCultist
  - type: UserInterface
    interfaces:
      enum.RuneDrawerBuiKey.Key:
        type: RuneDrawerBUI

- type: entity
  name: "жахливий меч"
  parent: BaseItem
  id: EldritchLongsword
  description: "Меч гуде нечистою енергією. Він світиться тьмяним червоним світлом."
  components:
  - type: Sharp
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Items/Weapons/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    range: 1.65
    damage:
      types:
        Slash: 24
    heavyDamageBaseModifier: 1.2
    heavyStaminaCost: 10
    maxTargets: 3
    angle: 90
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    size: Normal
  - type: Clothing
    slots:
    - back
  - type: DisarmMalus
  - type: CultItem
  - type: PointLight
    color: Red
    radius: 2
    softness: 1

- type: entity
  parent: BaseItem
  id: BloodSpear
  name: "кривава алебарда"
  description: "Огидний спис, що повністю складається із застиглої крові."
  components:
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Items/Weapons/cult_spear.rsi
    state: icon
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
          - -0.20,-0.10
          - -0.10,-0.20
          - 0.40,0.30
          - 0.30,0.40
        density: 20
        mask:
        - BulletImpassable
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 36
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    range: 2
    attackRate: 0.7
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 40
  - type: Item
    sprite: WhiteDream/BloodCult/Entities/Items/Weapons/cult_spear.rsi
    storedRotation: 44
    size: Huge
    shape:
    - 0,0,5,0
  - type: Clothing
    slots:
    - back
    - suitStorage
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 8
  - type: UseDelay
  - type: DisarmMalus
  - type: CultItem
  - type: BloodSpear

- type: entity
  parent: BaseItem
  id: BloodRitesAura
  name: "аура кровного обряду"
  description: "Поглинає кров з усього, до чого торкаєшся. Дотик до культистів і споруд може зцілити їх. Використовуйте в руці, щоб розіграти складний обряд."
  components:
  - type: Sprite
    sprite: WhiteDream/BloodCult/Entities/Items/rites.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 0
    heavyStaminaCost: 0
    maxTargets: 1
  - type: Unremoveable
  - type: BloodRitesAura
  - type: UserInterface
    interfaces:
      enum.BloodRitesUiKey.Key:
        type: BloodRitesUi
  - type: ActivatableUI
    key: enum.BloodRitesUiKey.Key
    inHandsOnly: true
    requireActiveHand: false
