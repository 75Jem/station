- type: entity
  name: "аптечка виживання"
  parent: ChemicalMedipen
  id: SurvivalMedipen
  description: "Коктейль із потужних лікувальних хімікатів. Містить лепоразин та мазь шахтаря. Повільно лікує пошкодження та стабілізує температуру тіла. Ви можете отримати передозування, якщо вживете більше одного за короткий проміжок часу."
  components:
  - type: Sprite
    sprite: /Textures/_Lavaland/Objects/Specific/Medical/medipen.rsi
    layers:
    - state: survivalpen
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: false
    emptySpriteName: survivalpen_empty
  - type: Hypospray
    solutionName: pen
    transferAmount: 40
    onlyAffectsMobs: false
    injectOnly: true
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 40
        reagents:
          - ReagentId: MinersSalve
            Quantity: 20
          - ReagentId: Leporazine
            Quantity: 20
