  save: false
  name: "Уріст МакХендс"
  parent: BaseMobHuman
  id: MobHuman

#Syndie
- type: entity
  parent: MobHuman
  id: MobHumanSyndicateAgentBase
  name: "агент синдикату"
  suffix: Human, Base
  components:
    - type: Loadout
      prototypes: [SyndicateOperativeGearExtremelyBasic]
    - type: RandomMetadata
      nameSegments: [names_death_commando]
    - type: NpcFactionMember
      factions:
      - Syndicate

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgent
  name: "агент синдикату"
  suffix: Human, Traitor
  components:
    # make the player a traitor once its taken
    - type: AutoTraitor
      giveUplink: false
      giveObjectives: false

- type: entity
  parent: MobHumanSyndicateAgentBase
  id: MobHumanSyndicateAgentNukeops # Reinforcement exclusive to nukeops uplink
  suffix: Human, NukeOps
  components:
    - type: NukeOperative

# Nuclear Operative
- type: entity
  noSpawn: true
  name: "Ядерний оперативник"
  parent: MobHuman
  id: MobHumanNukeOp
  components:
    - type: NukeOperative
    - type: RandomHumanoidAppearance
    - type: Psionic
      powerRollMultiplier: 7

- type: entity
  noSpawn: true
  parent: MobHuman
  id: MobHumanLoneNuclearOperative
  name: "Самотній оперативник"
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: NukeOperative
    - type: Loadout
      prototypes: [SyndicateOperativeGearFull]
    - type: RandomMetadata
      nameSegments:
      - SyndicateNamesPrefix
      - SyndicateNamesNormal
    - type: NpcFactionMember
      factions:
      - Syndicate
    - type: Psionic
      powerRollMultiplier: 7

# Space Ninja
- type: entity
  noSpawn: true
  name: "Космічний ніндзя"
  parent: MobHuman
  id: MobHumanSpaceNinja
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: Loadout
    prototypes: [SpaceNinjaGear]
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: SpaceNinja
  - type: GenericAntag
    rule: Ninja
  - type: AutoImplant
    implants:
    - DeathAcidifierImplant
  - type: RandomMetadata
    nameSegments:
    - names_ninja_title
    - names_ninja
