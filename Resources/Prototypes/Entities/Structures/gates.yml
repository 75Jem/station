- type: entity
  abstract: true
  parent: BaseItem
  id: BaseLogicItem
  components:
  - type: Sprite
    sprite: Objects/Devices/gates.rsi
  - type: Anchorable
  - type: Rotatable
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200

- type: entity
  parent: BaseLogicItem
  id: LogicGate
  name: "логічний вентиль"
  description: "Логічний вентиль з двома входами та одним виходом. Технічний персонал може змінювати режим його роботи за допомогою викрутки."
  components:
  - type: Sprite
    layers:
    - state: base
    - state: or
      map: [ "enum.LogicGateLayers.Gate" ]
  - type: LogicGate
  - type: UseDelay
    delay: 0.5
  - type: DeviceLinkSink
    ports:
    - InputA
    - InputB
  - type: DeviceLinkSource
    ports:
    - Output
    lastSignals:
      Output: false
  - type: Construction
    graph: LogicGate
    node: logic_gate
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.LogicGateVisuals.Gate:
        enum.LogicGateLayers.Gate:
          Or: { state: or }
          And: { state: and }
          Xor: { state: xor }
          Nor: { state: nor }
          Nand: { state: nand }
          Xnor: { state: xnor }

- type: entity
  parent: BaseLogicItem
  id: EdgeDetector
  name: "детектор країв"
  description: "Розділяє висхідні та низхідні лінії на унікальні імпульси і визначає, наскільки ви нервуєте."
  components:
  - type: Sprite
    state: edge_detector
  - type: EdgeDetector
  - type: DeviceLinkSink
    ports:
    - Input
  - type: DeviceLinkSource
    ports:
    - OutputHigh
    - OutputLow
    lastSignals:
      OutputHigh: false
      OutputLow: false
  - type: Construction
    graph: LogicGate
    node: edge_detector

- type: entity
  parent: BaseLogicItem
  id: PowerSensor
  name: "датчик потужності"
  description: "Генерує сигнали у відповідь на зміни в електромережі. Можна циклічно перемикати між напругами кабелю."
  components:
  - type: Sprite
    state: power_sensor
  - type: PowerSensor
  - type: PowerSwitchable
    examineText: power-sensor-voltage-examine
    switchText: power-sensor-voltage-switch
    cables:
    - voltage: HV
      node: hv
    - voltage: MV
      node: mv
    - voltage: LV
      node: lv
  - type: UseDelay
    delay: 1
  - type: NodeContainer
    examinable: true
    nodes:
      hv:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      mv:
        !type:CableDeviceNode
        nodeGroupID: MVPower
        enabled: false
      lv:
        !type:CableDeviceNode
        nodeGroupID: Apc
        enabled: false
  - type: DeviceLinkSource
    ports:
    - PowerCharging
    - PowerDischarging
    lastSignals:
      PowerCharging: false
      PowerDischarging: false
  - type: Construction
    graph: LogicGate
    node: power_sensor
