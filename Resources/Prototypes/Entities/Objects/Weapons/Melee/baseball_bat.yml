- type: entity
  name: "бейсбольна біта"
  parent: BaseItem
  id: BaseBallBat
  description: "Міцна бейсбольна бита."
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    range: 1.6
    damage:
      types:
        Blunt: 7.5
        Structural: 5
    bluntStaminaDamageFactor: 2.0
    heavyRateModifier: 0.5
    heavyDamageBaseModifier: 1.75
    heavyStaminaCost: 15
    maxTargets: 2
    angle: 120
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 4
        Structural: 10
  - type: Item
    size: Normal
  - type: Tool
    qualities:
    - Rolling
    speed: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: Tag
    tags:
    - BaseballBat
  - type: DeflectThrownObjects #Pirate deflect hits

- type: entity
  name: "незавершена бейсбольна біта"
  parent: BaseItem
  id: IncompleteBaseBallBat
  description: "Кілька дерев'яних дощок, скріплених разом."
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/incomplete_bat.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Construction
    graph: WoodenBat
    node: incompleteBat

- type: entity
  name: "ударна палиця"
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: "А потім у нього почалася кровотеча."
  suffix: Do not map
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1
