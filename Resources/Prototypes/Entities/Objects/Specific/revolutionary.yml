- type: entity
  name: "революційний маніфест"
  parent: BaseItem
  id: RevolutionaryManifesto
  description: "Маніфест, написаний самопроголошеним революційним лідером. Дуже критично ставиться до Nanotrasen."
  components:
    - type: Sprite
      sprite: Objects/Misc/books.rsi
      layers:
      - state: paper
      - state: cover_base
        color: "#ee0000"
      - state: icon_manifesto
      - state: detail_bookmark
        color: "#aaaa24"
    - type: RevolutionaryConverter
      conversionDuration: 3
    - type: Appearance
    - type: EmitSoundOnPickup
      sound: /Audio/SimpleStation14/Items/Handling/book_pickup.ogg
    - type: EmitSoundOnDrop
      sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg
    - type: EmitSoundOnLand
      sound: /Audio/SimpleStation14/Items/Handling/book_drop.ogg
    - type: GuideHelp
      guides:
      - Revolutionaries
