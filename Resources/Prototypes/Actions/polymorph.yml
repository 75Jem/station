- type: entity
  id: ActionRevertPolymorph
  name: "Повернути назад"
  description: "Поверніться до початкової форми."
  noSpawn: true
  components:
  - type: InstantAction
    event: !type:RevertPolymorphActionEvent

- type: entity
  id: ActionPolymorph
  noSpawn: true
  components:
  - type: InstantAction
    event: !type:PolymorphActionEvent
    itemIconStyle: NoItem

- type: entity
  id: ActionPolymorphWizardSpider
  name: "Поліморф павука"
  description: "Поліморфує тебе на павука."
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    event: !type:PolymorphActionEvent
      protoId: WizardSpider
    itemIconStyle: NoItem
    icon:
      sprite: Mobs/Animals/spider.rsi
      state: tarantula

- type: entity
  id: ActionPolymorphWizardRod
  name: "Форма стрижня"
  description: "БРЯЗКІТ!"
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    event: !type:PolymorphActionEvent
      protoId: WizardRod
    itemIconStyle: NoItem
    icon:
      sprite: Objects/Fun/immovable_rod.rsi
      state: icon
