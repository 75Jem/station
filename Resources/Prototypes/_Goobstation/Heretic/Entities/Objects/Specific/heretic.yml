- type: entity
  parent: [ BaseItem ]
  id: CodexCicatrix
  name: "кодекс цикатрикс"
  description: "Зловісна книга, яку ви ніколи раніше не бачили. Здається, що літери постійно переставляються місцями."
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/book.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        base:
          True: { state: icon-on }
          False: { state: icon }
  - type: Item
    size: Small
    sprite: _Goobstation/Heretic/book.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 1
    color: "#6e7500"
    netsync: false
  - type: Appearance
  - type: ItemToggle
    predictable: false
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
  - type: ItemTogglePointLight
  - type: ToggleableLightVisuals
  - type: ItemToggleSize
    activatedSize: Normal

- type: entity
  parent: [ DrinkBase ]
  id: HereticEldritchFlask
  name: "колба елдрича"
  description: "Колба, наповнена невідомою речовиною. Хто знає, що станеться, коли ви зробите з неї ковток."
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: Icon
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: SolutionContainerManager
    solutions:
      drink:
        # it's a cryostasis flash filled with healing goodies what could possibly go wrong?
        # i will certainly not abuse it as a heretic chemist
        maxVol: 30
        canReact: false
        reagents:
        - ReagentId: Ichor
          Quantity: 30

- type: entity
  id: HereticProtectiveBlade
  name: "лезо елдрича"
  description: "Вир бритв миготить прямо перед очима. Чому ви зупиняєтесь, щоб подивитися на це?"
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Heretic/items.rsi
    state: protective_blade
  - type: Clickable
  - type: InteractionOutline
  - type: ProtectiveBlade
    lifetime: 60
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    angularDamping: 0
    linearDamping: 0
    canCollide: False

- type: entity
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  id: HereticProtectiveBladeProjectile
  name: "лезо елдрича"
  description: "Вир бритв миготить прямо перед очима. Чому ви зупиняєтесь, щоб подивитися на це?"
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: protective_blade
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Slash: 15
        Piercing: 15
        Structural: 100
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
