- type: entity
  name: Plasma Rifle
  parent: BaseWeaponBattery
  id: WeaponPlasmaRifle
  description: It may or may not explode in your face.
  components:
  - type: Sprite
    sprite: Goobstation/Objects/Weapons/Guns/Battery/plasma_rifle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Goobstation/Objects/Weapons/Guns/Battery/plasma_rifle.rsi
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: MaterialEnergy
    materialWhiteList: [Plasma]
  - type: ProjectileBatteryAmmoProvider
    proto: BulletPlasmaCutterStrong
    fireCost: 100
  - type: WeaponRandomExplode
    explosionChance: 0.16
    multiplyByCharge: 1.0
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false

- type: entity
  parent: WeaponPlasmaRifle
  id: WeaponPlasmaRifleEmpty
  suffix: Empty
  components:
  - type: Battery
    maxCharge: 600
    startingCharge: 0