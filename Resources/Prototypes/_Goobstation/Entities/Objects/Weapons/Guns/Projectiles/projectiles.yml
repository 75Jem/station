- type: entity
  id: BulletPlasmaCutter
  name: "ріжучий болт"
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: "Не так вже й погано, але ви все одно не хочете, щоб він вас зачепив."
  components:
  - type: Reflective
    reflective:
    - NonEnergy
  - type: Sprite
    noRot: false
    sprite: Goobstation/Objects/Weapons/Guns/Projectiles/bullet_cutter.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: GatheringProjectile
    amount: 40
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 5
  - type: TimedDespawn
    lifetime: 0.2
  - type: PointLight
    radius: 2
    color: purple
    energy: 1

- type: entity
