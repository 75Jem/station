- type: entity
  parent: CrateGeneric
  id: SquidGameCoffin
  name: "Гроб для гравців"
  description: "Зручна труна, чудове місце для вампірів та трупів."
  components:
  - type: Sprite
    sprite: _Pirate/SquidGame/coffin.rsi
    layers:
    - state: closedCoffin
    - state: closedCoffin
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: _Pirate/SquidGame/coffin.rsi
    state: generic_icon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Coffin
