- type: entity
  parent: VendingMachineBooze
  id: VendingMachineBoozeUnlocked
  suffix: Unlocked
  components:
  - type: AccessReader
    enabled: false

- type: entity
  parent: VendingMachine
  id: VendingMachineSpooky
  name: "SpookyDrobe"
  description: "Найкраще місце, щоб насолодитися холодом!"
  components:
  - type: VendingMachine
    pack: SpookyDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: SpookyDrobeAds
  - type: Speech
  - type: Sprite
    sprite: DeltaV/Structures/Machines/VendingMachines/spookydrobe.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: PointLight
    radius: 1.8
    energy: 1.6
    color: "#3db83b"
