    canTargetSelf: true
    useDelay: 120
    whitelist:
      components:
        - HumanoidAppearance
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/CosmicCult/Icons/cosmiccult_abilities.rsi
      state: blank
    event: !type:EventCosmicBlank {}

- type: entity
  id: ActionCosmicPlaceMonument
