- type: entity
  parent: BaseItem
  id: BaseProgramDisk
  abstract: true
  name: "програмний диск"
  components:
    - type: Sprite
      sprite: Objects/Misc/cd.rsi
      state: icon
    - type: ComputerDisk
      saveData: false

- type: entity
  parent: BaseProgramDisk
  id: ProgramDiskCrewMonitor
  name: "програмний диск (монітор екіпажу)"
  description: "Дискета для використання в комп'ютері. На ній записана програма \"Монітор екіпажу\"."
  components:
    - type: ComputerDisk
      programPrototype: CrewMonitorDiskPrototype
      persistState: true

- type: entity
  parent: BaseProgramDisk
  id: ProgramDiskCommunicationsConsole
  name: "програмний диск (консоль зв'язку)"
  description: "Дискета для використання в комп'ютері. На ній записана програма \"Communications Console\"."
  components:
    - type: ComputerDisk
      programPrototype: CommunicationsConsoleDiskPrototype
      persistState: true

- type: entity
  parent: BaseProgramDisk
  id: ProgramDiskUnburnt
  name: "програмний диск"
  description: "Дискета для використання в комп'ютері. На ній не записано жодної програми."
  components:
    - type: ComputerDisk
      programPrototype: UnburnedDiskPrototype
