- type: entity
  parent: GasPressurePump
  id: GasPressurePumpHighFlow
  name: "газовий насос високого потоку"
  description: "Насос, який переміщує газ під тиском. Він перекачує повітря під тиском, що втричі перевищує тиск стандартного насоса."
  placement:
    mode: SnapgridCenter
  components:
  - type: GasPressurePump
    enabled: false
    maxTargetPressure: 13500

- type: entity
  parent: GasVolumePump
  id: GasVolumePumpHighFlow
  name: "об'ємний газовий насос високого потоку. Він перекачує повітря втричі більшим об'ємом, ніж стандартний насос"
  description: "Насос, який переміщує газ за об'ємом."
  placement:
    mode: SnapgridCenter
  components:
    - type: GasVolumePump
      maxTransferRate: 600

- type: entity
  parent: GasDualPortVentPump
  id: GasDualPortVentPumpHighFlow
  name: "двопортовий повітряний клапан високого потоку"
  description: "Має клапан і насос, приєднані до нього. Є два порти, один - вхід для випуску повітря, інший - вихід для відкачування. Він може витримувати втричі більший тиск, ніж стандартний клапан."
  placement:
    mode: SnapgridCenter
  components:
    - type: GasVentPump
      maxPressure: 13500
      PumpPower: 6
