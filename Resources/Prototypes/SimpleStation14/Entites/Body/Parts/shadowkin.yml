- type: entity
  id: PartShadowkin
  parent: BaseItem
  name: "Частина тіла Тіньовика"
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: SimpleStation14/Mobs/Species/shadowkin.rsi
    - type: Icon
      sprite: SimpleStation14/Mobs/Species/shadowkin.rsi
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

- type: entity
  id: TorsoShadowkin
  name: "Тіньовий торс"
  parent: PartShadowkin
  components:
    - type: Sprite
      state: "torso_m"
    - type: Icon
      state: "torso_m"
    - type: BodyPart
      partType: Torso

