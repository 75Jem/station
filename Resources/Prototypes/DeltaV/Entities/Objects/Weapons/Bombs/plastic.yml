- type: entity
  name: "звинувачення в порушенні"
  description: "Вибухівка для прориву стін, що дозволяє співробітникам служби безпеки пробивати стіни."
  parent: SeismicCharge
  id: BreachingCharge
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Bombs/breaching.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: OnUseTimerTrigger
    delay: 10
    delayOptions: [10, 15, 20, 25]
    initialBeepDelay: 0
    beepSound:
      path: /Audio/Effects/Cargo/buzz_two.ogg
      params:
        volume: -6
    startOnStick: true
    canToggleStartOnStick: true
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 10
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false
